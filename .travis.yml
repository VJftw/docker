language: generic
sudo: required
services:
  - docker
env:
  matrix:
  - IMAGE=go-dep/1.11
  - IMAGE=vuepress
  global:
  # DOCKER_EMAIL
  - secure: 
  # DOCKER_USERNAME
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
script:
  - cd ${TRAVIS_BUILD_DIR}/${IMAGE} && make build 
  - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
  - cd ${TRAVIS_BUILD_DIR}/${IMAGE} && make publish

branches:
  only:
  - master
